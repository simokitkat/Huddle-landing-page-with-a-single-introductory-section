<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/normalize.css">
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- Main CSS file -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="CSS/all.min.css">
  <!-- Font Awesome Library -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
    rel="stylesheet">
  <!-- Google Fonts -->
</head>

<body>
  <main>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="logo">
      </header>

      <section class="flex">
        <div class="pic">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="text">
          <h1>Build The Community<br>Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections
            with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </section>

      <footer>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </footer>
    </div>
  </main>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/simokitkat/Huddle-landing-page-with-a-single-introductory-section"
      target="_blank">Islam Soliman</a>.
  </p>
</body>

</html>
